- name: git packages 
  become: yes
  become_user: "{{ username }}"
  ignore_errors: yes
  aur:
    use: yay
    name:
      - grimblast-git 
      - sddm-git 
      - hyprpicker-git
      - waybar-hyprland-git
    skip_pgp_check:

- name: hyprland  packages 
  become: yes
  become_user: "{{ username }}"
  ignore_errors: yes
  aur:
    use: yay
    name:
      - hyprland 
      - wl-clipboard 
      - wf-recorder 
      - rofi 
      - wlogout 
      - swaylock-effects 
      - dunst 
      - kitty

- name: fonts and themes packages 
